<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yingbo Liu's Portfolio</title>
  <link rel="stylesheet" href="./css/global.css" />
  <link rel="stylesheet" href="index.css" />
  <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
  <script defer src="./assets/fontawesome/js/all.min.js"></script>
  <script src="./utils/constants.js"></script>
</head>

<body>
  <nav class="navbar">
    <!-- Navbar Left -->
    <div class="navbar-left">
      <!-- <a href="#" tabindex="1" onclick="showHome()">Home</a>
        <a href="#" tabindex="2" onclick="loadFunProjects()">Fun projects</a> -->
      <h2 id="banner">Hi, I am Yingbo Liu.</h2>
    </div>

    <!-- Navbar Right -->
    <div class="navbar-right">
        <!-- Color Picker -->
        <input
          type="color"
          id="colorPicker"
          value="#ffffff"
          title="Choose Theme Color"
        />
    </div>
  </nav>
  <!-- Main Container -->
  <div class="container" id="content">
    <!-- Left Side -->
    <div class="left">
      <!-- First Row: Bio Photo and Bio Summary (side by side) -->
      <div class="bio-row">
        <div class="bio-photo">
          <img src="./images/bio.jpg" alt="My Photo" class="photo" />
        </div>
        <div class="bio-summary">
          <div class="description" id="bio-summary">
          </div>
          <div class="icons">
            <a href="https://www.linkedin.com" target="_blank"><i class="fa-brands fa-linkedin fa-2xl"
                style="color: #74c0fc"></i></a>
            <a href="https://www.github.com" target="_blank"><i class="fab fa-github fa-2xl" style="color: #FFD43B;"></i></a>
            <a href="#" id="emailLink" onclick="showContactForm()">
              <i id="emailIcon" class="fa-solid fa-envelope fa-2xl" style="color: #1456c8;"></i>
            </a>
            
            <div id="contactForm">
              <div class="close-button" onclick="hideContactForm()">âœ–</div>
              <form id="form">
                <input type="email" id="email" name="email" placeholder="Your Email" required />
                <input type="text" id="name" name="name" placeholder="Your Name" required />
                <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Send</button>
              </form>
              <div class="success-message">Thank you for contacting, I will reach out as soon as possible.</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Second Row: Skill Cards in a Table -->
      <div class="skill-cards">
        <div class="text">
          <h1>Explore my skills</h1>
        </div>
        <div class="skill-cards-container"></div>
      </div>
    </div>

    <div class="right">
      <div class="shell" id="shellDiv">
        <div class="output-line">Welcome to my shell playground!</div>
        <div class="output-line">Type 'list' for available commands.</div>
        <div class="input-line" id="input-line">></div>
      </div>
    </div>
  </div>

  <script src="./js/colorPicker.js"></script>
  <script src="./js/navMenuEvent.js"></script>
  <script src="./js/loadSkills.js"></script>
  <script src="./js/shell.js"></script>
  <script src="./js/loadBio.js"></script>
  <script src="./js/typingEffect.js"></script>
  <script src="./js/contactForm.js"></script>

</html>
